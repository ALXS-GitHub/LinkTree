<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALXS LinkTree</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/8ef3d5e130.js" crossorigin="anonymous"></script>
    <!-- <script src="./index.js" defer></script> -->
</head>
<body>

    <div class="background-div">
        <img class='blur' src="./assets/images/Background.jpg" alt="background blur">
        <img class='background' src="./assets/images/Background.jpg" alt="background">
        <img class='cover' src="./assets/images/Background.jpg" alt="background blur">
    </div>

    <main>
        <div class="profile">
            <div class="profile-picture-div">
                <img class='profile-picture' src="./assets/images/profile_picture.png" alt="profile">
            </div>
            <div class="profile-name">
                <p>ALXS</p>
            </div>
        </div>

        <div class="links-div">


            <div class="link-div">
                <a href="https://github.com/ALXS-GitHub">
                    <div class="center">
                        <i class="fa-brands fa-github"></i>
                        <p>GitHub</p>
                    </div>
                </a>
            </div>

            <div class="link-div">
                <a href="mailto:alxs.mnch@gmail.com">
                    <div class="center">
                        <i class="fa-solid fa-envelope"></i>
                        <p>Email</p>
                    </div>
                </a>
            </div>

            <div class="link-div">
                <a href="https://www.youtube.com/channel/UCDBvrMuC5rqrWs5v19KGB3g">
                    <div class="center">
                        <i class="fa-brands fa-youtube"></i>
                        <p>YouTube</p>
                    </div>
                </a>
            </div>


            
        </div>
    </main>

</body>
</html>
