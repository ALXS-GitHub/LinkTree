<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALXS LinkTree</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="./index.js" defer></script> -->
</head>
<body>

    <div class="background-div">
        <img class='blur' src="./assets/images/Background.jpg" alt="background blur">
        <img class='background' src="./assets/images/Background.jpg" alt="background">
        <img class='cover' src="./assets/images/Background.jpg" alt="background blur">
    </div>

    <main>
        <div class="profile">
            <div class="profile-picture-div">
                <img class='profile-picture' src="./assets/images/profile_picture.png" alt="profile">
            </div>
            <div class="profile-name">
                <p>ALXS</p>
            </div>
        </div>

        <div class="links-div">
            <div class="link-div">
                <a href="https://github.com/ALXS-GitHub">GitHub</a>
            </div>
            <div class="link-div">
                <a href=""></a>
            </div>
            <div class="link-div">
                <a href=""></a>
            </div>
            <div class="link-div">
                <a href=""></a>
            </div>
            <div class="link-div">
                <a href=""></a>
            </div>
        </div>
    </main>

</body>
</html>
